name: Run Smoke Tests

on:
  workflow_dispatch:
    inputs:
      tags:
        description: "Test scenario tags"
        required: true
        default: "smoke"

jobs:
  run_smoke_tests:
    runs-on: ubuntu-20.04
    permissions:
      contents: write

    defaults:
      run:
        shell: bash
        working-directory: ./tests

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install Python 3
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r qa_requirements.txt
      - name: Prepare Allure history
        run: |
          cd ..
          mkdir -p allure-results
      - name: Run tests with behave
        run: |
          behave login.feature -f allure_behave.formatter:AllureFormatter -o ../allure-results --no-capture
      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure report action
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 5

      # - name: Copy Allure report files
      #   run: |
      #     cp -R allure-results/* allure-history/
      #   working-directory: ./tests

      - name: Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ACTIONS_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      # - name: List files in allure-history
