name: Run Smoke Tests

on:
  workflow_dispatch:
    inputs:
      tags:
        description: "Test scenario tags"
        required: true
        default: "smoke"

  # workflow_run:
  #   workflows: ["pages-build-deployment"]
  #   types:
  #     - completed

jobs:
  run_smoke_tests:
    runs-on: ubuntu-20.04
    permissions:
      contents: write

    defaults:
      run:
        shell: bash
        working-directory: ./tests

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install Python 3
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      # - name: Install dependencies
      #   run: |
      #     python -m pip install --upgrade pip
      #     pip install -r qa_requirements.txt

      - name: Cache virtual environment
        uses: actions/cache@v2
        id: cache-venv
        with:
          path: venv
          key: ${{ runner.os }}-venv-${{ hashFiles('./qa_requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-venv-

      - name: Install dependencies
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: python -m venv venv && ./venv/bin/activate && pip install --upgrade pip && pip install -r qa_requirements.txt
             
          # pip install --upgrade pip
          # pip install -r qa_requirements.txt

      # - name: Debugging
      #   run: |
      #     echo "Current directory: $(pwd)"
      #     echo "venv directory: $(pwd)/venv"
      #     echo "Contents of venv:"
      #     ls -al $(pwd)/venv

      - name: Prepare Allure history
        run: |
          cd ..
          mkdir -p allure-results

      - name: Run tests with behave
        run: |
          ./venv/bin/activate && behave login.feature -f allure_behave.formatter:AllureFormatter -o ../allure-results --no-capture
      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure report action
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 5

      - name: Deploy Allure report to GitHub Pages
        id: gh-pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ACTIONS_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history


